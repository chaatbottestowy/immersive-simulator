<ul class="immersiveResponse" *ngIf="item">

  <li *ngIf="item.loadImmersiveUrl">
    <label>loadImmersiveUrl</label>
    <div>{{item.loadImmersiveUrl}}</div>
  </li>
  <li *ngIf="item.updatedState">
    <label>updatedState</label>
    <ul class="updatedStateProperties" *ngIf="updatedStateProperties">
      <li *ngFor="let propName of updatedStateProperties">
        <label>
          {{propName}}
        </label>

        <ng-container *ngIf="!updatedStateSubproperties[propName]">
          <ng-container *ngIf="isSsml(item.updatedState[propName]); else plain">
            <ssml-formatted [ssml]="item.updatedState[propName]"></ssml-formatted>
          </ng-container>
          <ng-template #plain>
            <span>
              {{item.updatedState[propName]}}
            </span>
          </ng-template>

        </ng-container>

        <ng-container *ngIf="updatedStateSubproperties[propName]">
          <ul class="updatedStateSubproperties" *ngFor="let subpropName of updatedStateSubproperties[propName]">
            <li>
              <label>
                {{subpropName}}
              </label>
              <ng-container *ngIf="isSsml(item.updatedState[propName][subpropName]); else plain">
                <ssml-formatted [ssml]="item.updatedState[propName][subpropName]"></ssml-formatted>
              </ng-container>
              <ng-template #plain>
                <span>
                  {{item.updatedState[propName][subpropName]}}
                </span>
              </ng-template>


            </li>
          </ul>
        </ng-container>

      </li>
    </ul>

  </li>

</ul>
