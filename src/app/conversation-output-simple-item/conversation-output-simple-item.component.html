<ul class="simpleResponse" *ngIf="item">
  <li *ngIf="item.textToSpeech">
    <label>textToSpeech</label>
    <ssml-formatted [ssml]="item.textToSpeech"></ssml-formatted>
  </li>
  <li *ngIf="item.displayText">
    <label>displayText</label>
    <span>
      {{item.displayText}}
    </span>
  </li>
</ul>
