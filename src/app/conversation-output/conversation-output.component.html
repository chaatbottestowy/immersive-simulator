<div class="output">

  <ul *ngIf=" conversationService.responses" class="responses">
    <li *ngFor="let response of conversationService.responses">

      <div class="error" *ngIf="response.error">
        {{response.error}}
      </div>

      <ul class="response" *ngIf="!response.error">

        <li class="intent">
          <label>intent</label>
          <span>{{response.intent}}</span>
        </li>

        <li class="items">

          <ul>
            <li *ngFor="let item of response.items">
              <ng-container *ngIf="item.type===ITEM_TYPES.SIMPLE">
                <conversation-output-simple-item [item]="item"></conversation-output-simple-item>
              </ng-container>
              <ng-container *ngIf="item.type===ITEM_TYPES.IMMERSIVE">
                <conversation-output-immersive-item [item]="item"></conversation-output-immersive-item>
              </ng-container>
              <ng-container *ngIf="item.type===ITEM_TYPES.BASIC_CARD">
                <conversation-output-basic-card-item [item]="item"></conversation-output-basic-card-item>
              </ng-container>
            </li>
          </ul>

        </li>

        <li class="suggestions" *ngIf="response.suggestions">
          <label>suggestions</label>
          <ul>
            <li *ngFor="let suggestion of response.suggestions">
              <span>{{suggestion.title}}</span>
            </li>
          </ul>

        </li>

      </ul>

    </li>
  </ul>
</div>
